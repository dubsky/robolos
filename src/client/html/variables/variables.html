<template name="variables">

    <section class="content-header tableContentHeader">
        <div class="header-buttons"><a href="{{ pathFor 'addVariable' }}"><button type="button" class="ui labeled basic icon button viewContent"><i class="wizard icon"></i>Create new...</button></a></div>
        <h1 class="ui dividing header">Variables
            <small>Used to store system state, persisted between system restarts</small>
        </h1>
    </section>


        <section class="content tableContent">

            {{#unless variables.count}}
                <div class="ui warning message">
                    <div class="header">
                        No variables available.
                    </div>
                     <span>I think it is a good idea to <a style="color:blue" href="{{ pathFor 'addVariable' }}">create one...</a></span>
                </div>
            {{/unless}}

            <div>
                {{> tableTextSearch filterKey='variables'}}
            </div>
            <div>
                {{> reactiveTable collection=variables showFilter=false showNavigation='never' rowsPerPage=10000 settings=settings }}
            </div>

            <div id="content-footer">
                <form name="variablesForm" class="remove form-horizontal" novalidate>
                    <div style="margin-left:0" class="form-group">
                        <input type="button" class="btn btn-default" value="Remove Selected" title="Remove Selected"  disabled={{emptySelection}}>
                    </div>
                </form>
            </div>

        </section>

</template>
