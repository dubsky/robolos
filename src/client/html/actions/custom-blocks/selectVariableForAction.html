<template name="selectVariableForAction">

    <div class="ui modal" id="selectVariableBlock">
        <i class="close icon"></i>
        <div class="header">
            Select Variable
        </div>
        <div class="content" style="padding-bottom:5px">
            {{> variableSelectionTable renderBox=false}}
        </div>
        <div class="actions">
            <button type="button" class="ok btn btn-default selectVariable" data-dismiss="modal" disabled={{emptySelection}}>Ok</button>
            <button type="button" class="cancel btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
    </div>
</template>
