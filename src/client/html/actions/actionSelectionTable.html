<template name="actionSelectionTable">


    {{#unless actions}}
        <div style="color:red" class="alert alert-warning text-center">
            <span style="color:black">No actions available yet</span>
        </div>
    {{/unless}}


    {{#if renderBox}}
        <div>
            {{#if disableCreateAction}}
                {{> tableTextSearch filterKey='actions' customContent='newActionButton'}}
            {{else}}
                {{> tableTextSearch filterKey='actions'}}
            {{/if}}
        </div>
        <div>
            {{> reactiveTable collection=actions showFilter=false rowsPerPage=100 settings=settings }}
        </div>
    {{else}}
        <div>
            <div>
            {{#if disableCreateAction}}
                {{> tableTextSearch filterKey='actions' customContent='newActionButton'}}
            {{else}}
                {{> tableTextSearch filterKey='actions'}}
            {{/if}}
            </div>
            <div>
                {{> reactiveTable collection=actions showFilter=false showNavigation='always' maxHeight=400 rowsPerPage=100 settings=settings }}
            </div>
        </div>
    {{/if}}

</template>
