<template name="actionControls">
    <div class="ui basic button disabled" style="margin-right:10px">
        Status: {{statusText}}{{#if errorMessage}}:<span style="color:red"> {{errorMessage}}</span> {{/if}}
    </div>
    <div class="ui icon buttons" style="margin-right:10px">
            <button class="ui button startAction" disabled="{{status 'READY_OR_PAUSE'}}"><i class="align play icon"></i></button>
            <button class="ui button pauseAction" disabled="{{status 'WAIT'}}"><i class="align pause icon"></i></button>
            <button class="ui button stopAction" disabled="{{status 'PAUSED'}}"><i class="align stop icon"></i></button>
    </div>
</template>
