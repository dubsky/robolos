<template name="actions">

    <section class="content-header tableContentHeader" id="content-header">
        <h1 class="ui dividing header">Automation Actions
            <small>Orchestrate your sensors and actuators</small><span style="float:right"><a href="{{ pathFor 'addAction' }}"><img class="addAction" style="" width=24 height=24; src="sensors/ui/plus_64.png"/></a></span>
        </h1>
    </section>

    <section class="content tableContent">

        {{#unless actions}}
            <div class="alert alert-warning text-center">
                <span style="color:black">No actions available. <a style="color:blue" href="{{ pathFor 'addAction' }}">Create one...</a></span>
            </div>
        {{/unless}}

        <div>
            {{> tableTextSearch filterKey='actions'}}
        </div>
        <div>
            {{> reactiveTable collection=actions showFilter=false showNavigation='never' rowsPerPage=10000 settings=settings }}
        </div>

        <div id="content-footer">
            <form name="actionsForm" class="remove form-horizontal" novalidate>
                <div style="margin-left:0px" class="form-group">
                    <input type="button" class="btn btn-default" value="Remove Selected" title="Remove Selected"  disabled={{emptySelection}}>
                </div>
            </form>
        </div>

    </section>

</template>
