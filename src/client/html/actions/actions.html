<template name="actions">

    <section class="content-header tableContentHeader">
        <div class="header-buttons"><a href="{{ pathFor 'addAction' }}"><button type="button" class="ui labeled basic icon button viewContent"><i class="wizard icon"></i>Create new...</button></a></div>
        <h1 class="ui dividing header">Automation Actions
            <small>Orchestrate your sensors and actuators</small>
        </h1>
    </section>

    <section class="content tableContent">

        {{#unless actions.count}}
            <div class="ui warning message">
                <div class="header">
                    No actions available.
                </div>
                <span>I think it is a good idea to <a style="color:blue" href="{{ pathFor 'addAction' }}">create one...</a></span>
            </div>
        {{/unless}}

        <div>
            {{> tableTextSearch filterKey='actions'}}
        </div>
        <div>
            {{> reactiveTable collection=actions showFilter=false showNavigation='never' rowsPerPage=10000 settings=settings }}
        </div>

        <div id="content-footer">
            <form name="actionsForm" class="remove form-horizontal" novalidate>
                <div style="margin-left:0px" class="form-group">
                    <input type="button" class="btn btn-default" value="Remove Selected" title="Remove Selected"  disabled={{emptySelection}}>
                </div>
            </form>
        </div>

    </section>

</template>
