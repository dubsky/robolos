<template name="scheduleLink">
    <a href="/schedules/{{_id}}">
        {{#if disabled}}
            <span title="This action has been disabled" style="text-decoration:line-through">{{title}}</span>
        {{else}}
            {{title}}
        {{/if}}
        <span style="float: right">
            {{#if isType 'value'}}<i class="area chart icon" title="Daily Values Schedule"></i>{{/if}}
        </span>
    </a>
</template>
