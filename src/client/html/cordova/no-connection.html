<template name="noConnection">
    <br/>
    <br/>
    <br/>
    <div class="ui text container">
        <h2 class="ui dividing header">No server connection</h2>

        <div class="ui icon message">
            <i class="notched circle loading icon"></i>
            <div class="content">
                <div class="header">
                    Unfortunately the server you are using is not reachable.
                </div>
                <p>You may wait until the server will be back online or you may change the configuration to use a correct server URL.</p>
            </div>
        </div>

        <button class="ui button retry">Retry</button>
        <button class="ui button changeURL">Change Server URL</button>
    </div>
</template>
