<template name="keywordSettings">


    <div class="ui padded segment">
        <h2 class="ui header">Keyword Hints</h2>
        <p>
            Any object inside the system can be assigned keywords. The system remembers those and offers hints when assigning keywords to another object.
            You will delete all the hints by clicking the button below. Keywords assigned to existing object will be left as is.
        </p>
        <button class="ui primary button resetKeywords" disabled="{{keywordsReset}}">
            Reset
        </button>
    </div>

</template>
