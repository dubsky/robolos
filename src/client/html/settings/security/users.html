<template name="users">

    <section class="content-header" id="content-header">
        <h1 class="ui dividing header" style="margin-bottom:15px">User Accounts
            <small>List of user that can access the system</small>
        </h1>
    </section>


    <section class="content tableContent">


        {{#if users.count}}
            <div>
                {{> tableTextSearch}}
            </div>
            <div>
                {{> reactiveTable collection=users showNavigation='never' rowsPerPage=100 settings=settings }}
            </div>
        {{else}}
            <div style="color:red" class="alert alert-warning text-center">
                <span style="color:black">It's so sad... You are the only person using this wonderful system now.</span>
            </div>
        {{/if}}


        <div id="content-footer">
            <button class="ui primary button addUser">
                Add New User
            </button>
            <button href="#" class="ui secondary button removeUsers" disabled={{emptySelection}}>
                Remove Selected
            </button>
        </div>
    </section>
</template>
