<template name="dataLoggingSettings">


    <div class="ui padded segment">
        <h2 class="ui header">Sensor Data Recording</h2>
        <p>
            The system automatically stores values of sensors and outputs in time. This allows you to visualize trends using graphs and further analyse what happened in the past. You may want to disable this
            feature if the system is running on a SD card which has limited number of write cycles.
        </p>

        <div>
            {{#autoForm id="dataLoggingSettingsForm" type="method-update" validation="keyup" meteormethod="updateSettings" collection=collection doc=settings schema=schema}}
                {{> afQuickField name="dataLoggingEnabled"}}
                <p>History is updated in regular intervals and it is kept for limited time - everything older is deleted:</p>
                <div class="two fields">
                    {{> afQuickField name="dataLoggingHistory"}}
                    {{> afQuickField name="persistenceInterval"}}
                </div>
                <p>To save storage and performance there must be a minimum delay before a new sensor change is recorded:</p>
                <div class="two fields">
                    {{> afQuickField name="minimumIntervalBetweenSensorUpdates"}}
                </div>
                <button type="submit" class="ui primary button submit" disabled="{{saveDisabled}}">Save</button>
                <button href="#" class="ui secondary button clearLogData" disabled="{{logDataCleared}}">
                    Clear Log Data
                </button>
            {{/autoForm}}
        </div>

    </div>

</template>
