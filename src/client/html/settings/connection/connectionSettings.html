<template name="connectionSettings">


    <div class="ui padded segment">
        <h2 class="ui header">Server Connection Settings</h2>
        <p>
            Configure the Robolos server address to connect to.
        </p>

        <div>
            <form id="connectionSettingsForm" class="ui form">
                <div class="field">
                    <label>Server Base URL</label>
                    <input id="serverBaseURL" type="text" name="server" value="{{baseURL}}">
                </div>
                <button class="ui primary button customSubmit" disabled="{{saveDisabled}}" style="margin-bottom: 5px">Save</button>
            </form>
        </div>
    </div>

</template>
