

<template name="dashboards">

    <section class="content-header tableContentHeader">
        <div class="header-buttons"><a href="{{ pathFor 'addDashboard' }}"><button type="button" class="ui labeled basic icon button viewContent"><i class="wizard icon"></i>Create new...</button></a></div>
        <h1 class="ui dividing header">Dashboards
            <small>Manage dashboards</small>
        </h1>
    </section>

    <section class="content tableContent">

        {{#unless dashboards.count}}
            <div class="ui warning message">
                <div class="header">
                    No dashboards available.
                </div>
                <span>I think it is a good idea to <a style="color:blue" href="{{ pathFor 'addDashboard' }}">create one...</a></span>
            </div>
        {{/unless}}

        <div>
            {{> tableTextSearch filterKey='dashboards'}}
        </div>
        <div>
            {{> reactiveTable collection=dashboards showFilter=false showNavigation='never' rowsPerPage=1000 settings=settings }}
        </div>

        <div id="content-footer">
            <form name="dashboardForm" class="form-horizontal" novalidate>
                <div style="margin-left:0px" class="form-group">
                    <input type="button" class="ui secondary button remove" value="Remove Selected" title="Remove Selected"  disabled={{emptySelection}}>
                    <input type="button" class="ui button export" value="Export" title="Export"  disabled={{emptySelection}}>
                </div>
            </form>
        </div>

    </section>

</template>
