

<template name="dashboards">

    <section class="content-header tableContentHeader" id="content-header">
        <h1 class="ui dividing header">Dashboards
            <small>Manage dashboards</small><span style="float:right"><a href="{{ pathFor 'addDashboard' }}"><img class="addDashboard" style="" width=24 height=24; src="sensors/ui/plus_64.png"/></a></span>
        </h1>
    </section>

    <section class="content tableContent">

        {{#unless dashboards}}
            <div class="alert alert-warning text-center">
                <span style="color:black">No dashboards available. <a style="color:blue" href="{{ pathFor 'addDashboard' }}">Create one...</a></span>
            </div>
        {{/unless}}

        <div>
            {{> tableTextSearch filterKey='dashboards'}}
        </div>
        <div>
            {{> reactiveTable collection=dashboards showFilter=false showNavigation='never' rowsPerPage=1000 settings=settings }}
        </div>

        <div id="content-footer">
            <form name="dashboardForm" class="remove form-horizontal" novalidate>
                <div style="margin-left:0px" class="form-group">
                    <input type="button" class="btn btn-default" value="Remove Selected" title="Remove Selected"  disabled={{emptySelection}}>
                </div>
            </form>
        </div>

    </section>

</template>
