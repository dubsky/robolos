<template name="booleanDashboardVariableEditor">

    <form class="ui form" id="variableEditorForm{{id}}">
        <h4 class="ui dividing header">Change Variable Value</h4>
        <div class="ui segment"><div class="field"><div class="ui toggle checkbox valueCheckbox"> <input type="checkbox" name="value" checked="{{data.variable.booleanValue}}"><label>{{data.variable.title}}</label></div></div></div>
        {{#if autoControl}}
            <div class="ui segment"><div class="field"><div class="ui toggle checkbox autoCheckbox"> <input type="checkbox" name="auto" checked="{{data.variable.allowAutomaticControl}}"><label>Allow automatic control</label></div></div></div>
        {{/if}}
        <button class="ui primary button" onclick="Template.booleanDashboardVariableEditor.onSave('variableEditorForm{{id}}','{{data.variable._id}}');return false;">Save</button>
        <button class="ui button" onclick="Template.booleanDashboardVariableEditor.onCancel('variableEditorForm{{id}}','{{data.variable._id}}');return false;">Cancel</button>
    </form>
</template>
