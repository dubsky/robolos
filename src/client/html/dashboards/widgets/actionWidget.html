<template name="actionWidget">


    {{#if floorPlanView}}
        {{#with data}}
                <div style="position:absolute; left: 50%;margin-top:10px;">

                    {{#if isRunning}}
                        <div style="position: relative; left: -50%;" class="stopAction">
                            <div style="width: 100%;border-bottom: 2px">
                                {{#if message}}
                                    <span class="sensorLabelSmallFP" style="font-weight: 900;color: black">&nbsp;{{message}}</span>
                                {{else}}
                                    <span class="sensorLabelSmallFP">RUNNING...</span>
                                {{/if}}
                            </div>
                            <div class="FP">
                                {{#if wait}}
                                    {{> actionTimer}}
                                {{/if}}
                            </div>
                        </div>

                    {{/if}}
                </div>
                <img class="button dashboardIconFP" src="{{icon}}"/>
        {{/with}}
    {{else}}
        <div class="ui card" style="width:100%;height:100%">

            {{> widgetHeader }}
            {{#with data}}
                <div class="content">

                    <div style="position:absolute; left: 50%;margin-top:40px;-webkit-text-stroke-width: 1px;-webkit-text-stroke-color: white;">

                        {{#if isRunning}}
                            <div style="position: relative; left: -50%;" class="stopAction">
                                <div style="width: 165px;border-bottom: 8px">
                                    {{#if message}}
                                        <span class="sensorLabelSmall" style="font-weight: 900;color: black">&nbsp;{{message}}</span>
                                    {{else}}
                                        <span class="sensorLabelSmall">RUNNING...</span>
                                    {{/if}}
                                </div>
                                <div>
                                    {{#if wait}}
                                        {{> actionTimer}}
                                    {{/if}}
                                </div>
                            </div>

                        {{/if}}
                    </div>

                    <img class="button dashboardIcon" src="{{icon}}"/>

                </div>

                <div class="extra content" style="height:32px;padding-top:8px">
                    <i>Last run: {{lastRun}}</i>
                </div>
            {{/with}}
        </div>
    {{/if}}
</template>
