<template name="editActionWidgetProperties">
    <div class="ui modal" id="editWidgetProperties">
        <i class="close icon"></i>
        <div class="header">
            Widget Properties
        </div>
        <div class="content">
            <form name="editProperties" class="form-horizontal" novalidate>
                <label class="control-label" for="title">Title</label>
                <input name="title" type="text" id="title" class="form-control" placeholder="Title" required>
                {{#unless create}}
                    <label class="control-label" for="title">Action</label>
                    <input name="action" type="text" id="action" class="form-control" readonly>
                {{/unless}}
                <label class="control-label" for="title">Icon</label>
                {{> widgetIconSelector selectedIcon=selectedIcon type='icon'}}
            </form>
        </div>
        <div class="actions">
            <button type="button" class="approve updateProperties btn btn-primary">Ok</button>
            <button type="button" class="cancel btn btn-default">Cancel</button>
        </div>
    </div>
</template>
