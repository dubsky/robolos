<template name="driverInstances">

    <section class="content-header tableContentHeader" id="content-header">
        <h1 class="ui dividing header">Hardware Connections
            <small>Configured device providers</small>
        </h1>
    </section>

    <section class="content tableContent">

        <br/>

        <div class="ui wide container">
            <h2 class="ui header">Add New Hardware Connection</h2>
        </div>

        <br/>

        <div class="ui raised wide container">
            {{>addDriverInstance}}
        </div>

        <br/>
        <br/>
        <div class="ui wide container">
            <h2 class="ui header">Configured Hardware Connections</h2>
        </div>

        <div class="ui wide container">
            <div>
                {{> tableTextSearch filterKey='driverInstances'}}
            </div>
            <div>
                {{> reactiveTable collection=driverInstances showFilter=false showNavigation='never' rowsPerPage=10000 settings=settings }}
            </div>

                <div id="content-footer">
                    <form name="driverInstancesForm" class="remove form-horizontal" novalidate>
                        <div style="margin-left:0px" class="form-group">
                            <input type="button" class="btn btn-default" value="Remove Selected" title="Remove Selected"  disabled={{emptySelection}}>
                        </div>
                    </form>
                </div>
        </div>

        {{#unless driverInstances}}
            <div class="alert alert-warning text-center">
                <span style="color:black">No hardware connections available. <a style="color:blue" href="{{ pathFor 'addDriverInstance' }}">Create one...</a></span>
            </div>
        {{/unless}}

    </section>

</template>
