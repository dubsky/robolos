<template name="header">
    <div id="main-header" class="ui fixed inverted menu managementMenu">

        {{#if renderHeader}}
            <div class="ui container">
                <div href="#" class="header item" onclick="$('#sidebarMenu').sidebar('toggle');">
                    <i class="sidebar icon"></i>
                    Dashboards
                </div>
                <a href="{{ pathFor 'homepage' }}" class="item">Home</a>
                <a href="{{ pathFor 'calendar' }}" class="item">Calendar</a>
                {{#if currentUser}}
                    <a href="#" class="ui simple dropdown item">
                        Manage <i class="dropdown icon"></i>
                        <div class="menu">
                            <a class="item" href="{{ pathFor 'driverInstances' }}">Hardware Connections</a>
                            <a class="item" href="{{ pathFor 'devices' }}">Devices</a>
                            <a class="item" href="{{ pathFor 'sensors' }}">Sensors</a>
                            <div class="divider"></div>
                            <a class="item" href="{{ pathFor 'actions' }}">Automation Actions</a>
                            <a class="item" href="{{ pathFor 'schedules' }}">Schedules</a>
                            <a class="item" href="{{ pathFor 'variables' }}">State Variables</a>
                            <div class="divider"></div>
                            <a class="item" href="{{ pathFor 'dashboards' }}">Dashboards</a>
                            <a class="item" href="{{ pathFor 'settings' }}">System &amp; Settings</a>
                        </div>
                    </a>
                {{/if}}
            </div>
        {{else}}
            <div class="ui container">
                <div href="#" class="header item">
                    <i class="sidebar icon"></i>
                    Robolos
                </div>
            </div>
        {{/if}}

        {{#if currentUser}}
        <div class="right menu">
            <a class="item signOut">
                <i class="user icon"></i>Sign Out
            </a>
        </div>
        {{else}}
            <div class="right menu">
                <a class="item signIn">
                    <i class="user icon"></i>Sign In
                </a>
            </div>
        {{/if}}
    </div>
</template>
