<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Daily Notifications</title>
    <link href="styles.css" media="all" rel="stylesheet" type="text/css" />
</head>

<body itemscope itemtype="http://schema.org/EmailMessage">

<p>
   These are system notifications generated for the past 24 hours:
</p>

<table>
    {{#each notifications}}
    <tr>
        <td></td>
        <td width="600">
            <table width="100%" style="border: 1px solid #eee;">
                <tr>
                    <th style="text-align: left; padding: 10px; border-bottom: 1px solid #eee; border-right: 1px solid #eee;">Date</th>
                    <td style="text-align: left; padding: 10px; border-bottom: 1px solid #eee;">{{timestamp}}</td>
                </tr>
                <tr>
                    <th style="text-align: left; padding: 10px; border-bottom: 1px solid #eee; border-right: 1px solid #eee;">Severity</th>
                    <td style="text-align: left; padding: 10px; border-bottom: 1px solid #eee;">{{severity}}</td>
                </tr>
                <tr>
                    <th style="text-align: left; padding: 10px; border-bottom: 1px solid #eee; border-right: 1px solid #eee;">Subject</th>
                    <td style="text-align: left; padding: 10px; border-bottom: 1px solid #eee;">{{subject}}</td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: left; padding: 10px;">{{body}}</td>
                </tr>
            </table>
        </td>
    </tr>
    {{/each}}
</table>
</body>
</html>
