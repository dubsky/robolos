    <br/>

            <h3 class="ui dividing header">Server only</h3>

        <div class="column">
            <h3 class="ui dividing header">Client only</h3>
            <p>Applications for mobile devices.</p>
        </div>
        <div class="column">
            <h3 class="ui dividing header">Desktop native application</h3>

                    </div>
                    <div class="table-centered-container" style="background-color: #e0f0ff">
                        <a class="table-centered" href="{{pathFor 'downloadArmLinuxServer'}}">ARM</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="image">
                <img class="ui small left floated image" src="/img/android.png">
            </div>
        </div>
        <div class="card">
            <a href="{{pathFor 'downloadWindowsDesktop'}}" class="expanded" style="width: 100%;height: 100%">
            <div class="image" style="width: 100%;height: 100%">
                    <img class="ui small left floated expanded image" src="/img/windows.png" style="width: 100%;height: 100%">
            </div>
            </a>
        </div>
        <div class="card">
            <div class="image">
                <img class="ui small left floated image" src="/img/ios.png">
            </div>

        <div class="card">
