<template name="enableAlexa">

    <div class="ui container">
        <br/>
{{#if valid}}
        <h1 class="ui header">Confirmation</h1>
        <p>Click on the following button to enable Alexa control of Robolos.</p>
        <br>
        <button class="positive ui button authorize">Enable Alexa Integration</button>
{{else}}
    <h1 class="ui header">We are sorry</h1>
    <p>Unfortunatelly, certain conditions for granting Alexa control haven't been met.</p>

{{/if}}
    </div>

</template>
